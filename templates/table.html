<table class="w-full my-5 border border-gray-200 rounded-lg overflow-hidden">
    <thead>
        <tr>
            <th class="bg-blue-500 text-white px-5 py-3 text-left">Price</th>
            <th class="bg-blue-500 text-white px-5 py-3 text-left">Quantity</th>
        </tr>
    </thead>
    <tbody>
        {% for entry in entries %}
        <tr class="hover:bg-gray-50">
            <td class="px-5 py-2 border-t border-gray-200">${{ entry.price }}</td>
            <td class="px-5 py-2 border-t border-gray-200">{{ entry.quantity }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
