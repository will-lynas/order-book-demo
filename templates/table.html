<div class="flex w-full my-5 gap-0">
    <!-- Buy Table -->
    <div class="w-1/2">
        <table class="w-full border border-gray-200 rounded-l-lg overflow-hidden">
            <thead>
                <tr>
                    <th class="bg-blue-500 text-white px-5 py-3 text-center" colspan="2">Buy</th>
                </tr>
                <tr>
                    <th class="bg-blue-400 text-white px-5 py-2 text-center">Price</th>
                    <th class="bg-blue-400 text-white px-5 py-2 text-center">Quantity</th>
                </tr>
            </thead>
            <tbody>
                {% for entry in buy_entries %}
                <tr class="hover:bg-gray-50">
                    <td class="px-5 py-2 border-t border-gray-200">{{ entry.price }}</td>
                    <td class="px-5 py-2 border-t border-gray-200">{{ entry.quantity }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Sell Table -->
    <div class="w-1/2">
        <table class="w-full border border-gray-200 rounded-r-lg overflow-hidden border-l-0">
            <thead>
                <tr>
                    <th class="bg-blue-500 text-white px-5 py-3 text-center" colspan="2">Sell</th>
                </tr>
                <tr>
                    <th class="bg-blue-400 text-white px-5 py-2 text-center">Price</th>
                    <th class="bg-blue-400 text-white px-5 py-2 text-center">Quantity</th>
                </tr>
            </thead>
            <tbody>
                {% for entry in sell_entries %}
                <tr class="hover:bg-gray-50">
                    <td class="px-5 py-2 border-t border-gray-200">{{ entry.price }}</td>
                    <td class="px-5 py-2 border-t border-gray-200">{{ entry.quantity }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
