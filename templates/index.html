<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price and Quantity Tracker</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link href="/static/index.css" rel="stylesheet">
</head>

<body class="flex min-h-screen items-center justify-center bg-gray-100">
    <div class="text-center">
        <h1 class="mb-4 text-2xl font-bold">Price and Quantity Tracker</h1>

        <div id="entries-table">
            {% include "table.html" %}
        </div>

        <form hx-post="/submit-entry" hx-target="#entries-table" hx-swap="innerHTML"
            class="mt-5 w-full max-w-md mx-auto">
            <table class="w-full">
                <thead>
                    <tr>
                        <th class="bg-green-500 text-white p-2.5">Price</th>
                        <th class="bg-green-500 text-white p-2.5">Quantity</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="border border-gray-200">
                        <td class="p-1.5">
                            <input type="number" step="0.01" name="price" id="price" required
                                class="w-full p-2 border border-gray-200 rounded focus:outline-none focus:ring-2 focus:ring-green-500">
                        </td>
                        <td class="p-1.5">
                            <input type="number" name="quantity" id="quantity" required
                                class="w-full p-2 border border-gray-200 rounded focus:outline-none focus:ring-2 focus:ring-green-500">
                        </td>
                    </tr>
                </tbody>
            </table>
            <button type="submit"
                class="mt-2.5 px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 transition-colors">
                Add Entry
            </button>
        </form>
    </div>
</body>

</html>
